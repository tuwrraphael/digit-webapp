<div class="notifications-container">
  <div *ngIf="pushChannels">
    <div *ngFor="let channel of pushChannels">
      <span *ngIf="channel.id == localPushConfigId"><strong>Dieses</strong></span>
      Gerät: {{channel.endpointInfo}}
      <button class="mdc-button" (click)="unsubscribe(channel.id)">löschen</button>
    </div>
  </div>
  <button *ngIf="!isSubscribed()" class="mdc-button" (click)="subscribe()">Notifications für diesen Broswer aktivieren</button>
</div>
